<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header navbar-text text-white">
            <strong th:text="${#authentication.name}"></strong> with roles:
            <span
                th:each="auth : ${#authentication.authorities}"
                th:text="${#strings.replace(auth.authority, 'ROLE_', '') + ' '}">
            </span>
        </div>
        <div class="ms-auto">
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-link text-white-50 text-decoration-none" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid vh-100 mt-3">
    <div class="row h-100">
        <div class="col-md-2 p-0">
            <div sec:authorize="hasRole('ROLE_ADMIN' )" class="d-flex w-100">
                <a th:href="@{/admin/users}" class="w-100">
                    <button class="btn btn-link text-start text-decoration-none">Admin</button>
                </a>
            </div>
            <a th:href="@{/user}" class="w-100">
                <button class="btn btn-primary w-100 text-start">User</button>
            </a>
        </div>
        <div class="col-md-10 bg-light">
            <h1>User information page</h1>
            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.name}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
