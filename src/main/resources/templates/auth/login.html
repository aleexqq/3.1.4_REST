<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel=
            "stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body class="d-flex flex-column align-items-center justify-content-start vh-100 bg-light p-5">

<div class="w-100" style="max-width: 300px;">
    <h2 class="fw-bold">Please sign in</h2>
    <form name="f" method="post" action="/process_login">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <input type="email" name="email" id="email" class="form-control" placeholder="Email adress">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>

        <div th:if="${param.error}" class="text-danger text-center mt-3">
            Неправильные email или пароль
        </div>
    </form>
</div>
</body>
</html>
