<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Списоок пользователей</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Список пользователей</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Имя</th>
        <th>Роли</th>
        <th>Изменить</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
        <td>
            <span th:each="role : ${user.authorities}"
                  th:text="${role.authority.replace('ROLE_', ' ')}">
            </span>
        </td>
        <td>
            <a th:href="@{'/admin/users/edit?id=' + ${user.id}}">
                <button class="btn btn-success">Edit</button>
            </a>
        </td>
        <td>
            <form th:action="@{'/admin/users/delete?id=' + ${user.id}}" method="post">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/admin/users/add'}">
    <button>Добавить пользователя</button>
</a>
</body>
</html>
